{% extends 'base.html' %}

{% block body_main %}
    {% for post in latest_posts %}
        <a href="{% url 'post_detail' post.author.username post.pk %}">
            <div>
                <h2>{{ post.title }}</h2>
                <img src="{{ post.media }}" alt="{{ post.intro }}" title="{{ post.title }}">
                <p>{{ post.intro }}</p>
            </div>
        </a>
    {% endfor %}
{% endblock %}
