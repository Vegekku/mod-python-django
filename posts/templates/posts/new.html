{% extends 'base.html' %}

{% block head_title %}New post{% endblock %}

{% block body_main %}
    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save post</button>
    </form>
{% endblock %}
