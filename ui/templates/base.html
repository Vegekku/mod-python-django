<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block head_title %}Wordplease{% endblock %}</title>
</head>
<body>
    <header>
        <h1>Wordplease</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a> |
            <a href="{% url 'list_blogs' %}">Blogs</a> |
            <a href="{% url 'create_post' %}">+ Post</a> |
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a> |
                <a href="{% url 'signup' %}">Singup</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block body_main %}{% endblock %}
    </main>
    <footer>
        Wordplease &copy; {% now 'Y' %}. Any rights reserved.
    </footer>
</body>
</html>
