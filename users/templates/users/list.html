{% extends 'base.html' %}

{% block head_title %}Blogs{% endblock %}

{% block body_main %}
    {% for user in users %}
        <a href="{% url 'user_blog' user.username %}">
            <div>
                <h2>{{ user.username }}</h2>
                <p>Blogging since {{ user.date_joined }}</p>
            </div>
        </a>
    {% endfor %}
{% endblock %}
